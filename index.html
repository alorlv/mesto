<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <header class="header page__block">
    <img class="header__logo" src="./images/header_logo.png" alt="логотип Mesto">
  </header>
  <section class="profile page__block">
      <div class="profile__photo">
        <img class="profile__image" src="./images/profile_image.png" alt="аватарка профиля">
      </div>
    <div class="profile__info">
      <div class="profile__name-block">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button" aria-label="редактировать профиль"></button>
      </div>
      <p class="profile__info-subscribe">Исследователь океана</p>
    </div>
    <button type="button" class="profile__button-add" aria-label="добавить фотографию"></button>
  </section>
  <section class="elements page__block">
  <div class="element">
    <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
    <div class="element__subscribe">
      <h2 class="element__subscribe-name">Карачаевск</h2>
      <img class="element__subscribe-like" src="./images/like.png" alt="Лайк">
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус">
    <div class="element__subscribe">
      <h2 class="element__subscribe-name">Гора Эльбрус</h2>
      <img class="element__subscribe-like" src="./images/like.png" alt="Лайк">
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
    <div class="element__subscribe">
      <h2 class="element__subscribe-name">Домбай</h2>
      <img class="element__subscribe-like" src="./images/like.png" alt="Лайк">
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус">
    <div class="element__subscribe">
      <h2 class="element__subscribe-name">Гора Эльбрус</h2>
      <img class="element__subscribe-like" src="./images/like.png" alt="Лайк">
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
    <div class="element__subscribe">
      <h2 class="element__subscribe-name">Домбай</h2>
      <img class="element__subscribe-like" src="./images/like.png" alt="Лайк">
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
    <div class="element__subscribe">
      <h2 class="element__subscribe-name">Карачаевск</h2>
      <img class="element__subscribe-like" src="./images/like.png" alt="Лайк">
    </div>
  </div>
  </section>
  <footer class="footer page__block">
    <p class="footer__description">© 2022 Mesto Russia</p>"
  </footer>
  <section class="popup" id="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" action="#">
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__label" for="name" >
            <input class="popup__input" type="text" placeholder="Введите имя">
          </label>
          <label class="popup__label" for="description">
            <input class="popup__input" type="text" placeholder="Профессия">
          </label>
          <button class="popup__button-save" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
